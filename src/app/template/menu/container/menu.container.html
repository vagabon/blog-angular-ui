<dsv-menu>
  @for (menu of menus(); track menu.url) {
    <dsv-item
      [small]="true"
      [icon]="menu.icon"
      [text]="menu.text"
      [url]="menu.url"
      (callback)="closeMenu()"
    ></dsv-item>
  }
  @if (isAdmin()) {
    <dsv-item
      [small]="true"
      icon="admin"
      text="Admin"
      url="/admin/"
      (callback)="closeMenu()"
    ></dsv-item>
  }
</dsv-menu>
